{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- MDB CSS (si estás usando componentes de MDB) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/login.css' %}">
</head>
<body class="gradient-custom">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem; backdrop-filter: blur(10px); background-color: rgba(0, 0, 0, 0.7) !important;">
              <div class="card-body p-5 text-center">
              <form method="post">
                    {% csrf_token %}
                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert
                            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                alert-danger
                            {% else %}
                                alert-success
                            {% endif %}
                        ">
                        {{ message }}
                      </div>
                      {% endfor %}
                    {% endif %}
                    {% if form.errors %}
                      <div class="alert alert-danger">
                        Credenciales inválidas
                      </div>
                    {% endif %} 
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="fw-bold mb-4 text-uppercase">Yoltic Robot Login</h2>
                      <p class="text-white-50 mb-5">Please enter your login and password!</p>

                      <div class="form-outline form-white mb-4">
                        <input type="text" class="form-control" name="username" placeholder="Usuario">
                        <label class="form-label" for="typeEmailX">Username</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                        <label class="form-label" for="typePasswordX">Password</label>
                      </div>

                      <button class="btn btn-outline-light btn-lg px-5 rounded-pill" type="submit">Login</button>
                    </div>
                </form> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  <!-- MDB JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
