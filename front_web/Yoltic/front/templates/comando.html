{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Joystick - Yoltic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="{% static 'utils/Logo.ico'%}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'styles/comando.css' %}">
</head>
<body>

<div class="container-fluid">
  <div class="row full-height">
    <div class="col-12 control-box d-flex flex-column align-items-center justify-content-center">
      <div id="gamepad">
        <div id="stick-left"></div>
      </div>
      <label id="joy-status">Esperando joystick... mueve para comenzar</label>
      <div id="coords" class="mt-3">X: 0.00, Y: 0.00</div>
    </div>
  </div>
</div>

<script src="{% static 'js/joystick.js' %}" defer></script>
</body>
</html>
