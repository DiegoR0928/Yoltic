{% load static %}
 <!DOCTYPE html>
 <html lang="es">
 <head>
   <meta charset="UTF-8">
   <title>Vista con Cámaras y Control</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="{% static 'js/joystick.js' %}" defer></script>
   <link rel="stylesheet" href="{%  static 'styles/index.css' %}">
   
 </head>
 <body>
 
 <div class="container-fluid">
   <div class="row half-height">
     <div class="col-md-4 camera-box">
       <img src="/mjpeg1/" width="640" height="480" />
     </div>
     <div class="col-md-4 camera-box"> 
       <img src="/mjpeg2/" width="640" height="480" />
     </div>
     <div class="col-md-4 camera-box">
       <img src="/mjpeg3/" width="640" height="480" />
     </div>
   </div>
 
 <div class="row half-height">
   <div class="col-md-6 control-box d-flex flex-column align-items-center justify-content-center">
     <div id="gamepad">
       <div id="stick-left"></div>
     </div>
     <label id="joy-status" >hola</label>
     <div id="coords" class="mt-3">X: 0.00, Y: 0.00</div>
   </div>
   <div class="col-md-6 wait-box d-flex align-items-center justify-content-center">
     <p>En espera</p>
   </div>
 </div> 
 </body>
 </html>
