{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grabaciones - Yoltic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/grabaciones.css' %}">
</head>
<body class="container py-5">
  <h1>Grabaciones disponibles</h1>
  <a id="btn-volver" href="{% url 'visualizacion' %}" class="btn btn-outline-secondary mb-4">← Volver</a>

  {% if videos %}
    <ul class="list-group">
      {% for video in videos %}
        <li id="lista-videos" class="list-group-item d-flex justify-content-between align-items-center">
          {{ video.nombre }}
          <video width="320" controls>
            <source src="{{ video.ruta }}" type="video/mp4">
            Tu navegador no soporta reproducción de video.
          </video>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hay grabaciones disponibles.</p>
  {% endif %}
</body>
</html>
